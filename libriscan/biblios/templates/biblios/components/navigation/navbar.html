{% load static %}

<div class="navbar bg-base-100">
  <!-- Brand -->
  <div class="flex-none flex items-center gap-2">
    <a href="{% url 'index' %}" class="text-xl font-semibold" aria-label="LibriScan Home">LibriScan</a>
    {% if user.is_authenticated %}
      <span class="font-semibold text-base-content/80 text-sm md:text-base">
        welcomes {{ user.get_full_name|default:user.username }} ðŸ‘‹
      </span>
    {% endif %}
  </div>

  <!-- Spacer -->
  <div class="flex-1"></div>

  <!-- Navigation Links -->
  <div class="flex-none gap-2">
    <ul class="menu menu-horizontal px-1">
    <!-- Theme Toggle -->
      <li>
        <label class="swap swap-rotate relative inline-flex items-center hover:bg-base-200 rounded-lg p-2 cursor-pointer w-9 h-9 justify-center" aria-label="Toggle dark mode">
          <input type="checkbox" onclick="toggleTheme()" aria-label="Theme toggle" />
      
      <!-- Sun icon -->
          <svg class="swap-on fill-current w-5 h-5 absolute" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" aria-hidden="true">
        <path d="M5.64,17l-.71.71a1,1,0,0,0,0,1.41,1,1,0,0,0,1.41,0l.71-.71A1,1,0,0,0,5.64,17ZM5,12a1,1,0,0,0-1-1H3a1,1,0,0,0,0,2H4A1,1,0,0,0,5,12Zm7-7a1,1,0,0,0,1-1V3a1,1,0,0,0-2,0V4A1,1,0,0,0,12,5ZM5.64,7.05a1,1,0,0,0,.7.29,1,1,0,0,0,.71-.29,1,1,0,0,0,0-1.41l-.71-.71A1,1,0,0,0,4.93,6.34Zm12,.29a1,1,0,0,0,.7-.29l.71-.71a1,1,0,1,0-1.41-1.41L17,5.64a1,1,0,0,0,0,1.41A1,1,0,0,0,17.66,7.34ZM21,11H20a1,1,0,0,0,0,2h1a1,1,0,0,0,0-2Zm-9,8a1,1,0,0,0-1,1v1a1,1,0,0,0,2,0V20A1,1,0,0,0,12,19ZM18.36,17A1,1,0,0,0,17,18.36l.71.71a1,1,0,0,0,1.41,0,1,1,0,0,0,0-1.41ZM12,6.5A5.5,5.5,0,1,0,17.5,12,5.51,5.51,0,0,0,12,6.5Zm0,9A3.5,3.5,0,1,1,15.5,12,3.5,3.5,0,0,1,12,15.5Z"/>
      </svg>
      
      <!-- Moon icon -->
          <svg class="swap-off fill-current w-5 h-5 absolute" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" aria-hidden="true">
        <path d="M21.64,13a1,1,0,0,0-1.05-.14,8.05,8.05,0,0,1-3.37.73A8.15,8.15,0,0,1,9.08,5.49a8.59,8.59,0,0,1,.25-2A1,1,0,0,0,8,2.36,10.14,10.14,0,1,0,22,14.05,1,1,0,0,0,21.64,13Zm-9.5,6.69A8.14,8.14,0,0,1,7.08,5.22v.27A10.15,10.15,0,0,0,17.22,15.63a9.79,9.79,0,0,0,2.1-.22A8.11,8.11,0,0,1,12.14,19.73Z"/>
      </svg>
    </label>
      </li>
      <li>
        <a href="{% url 'index' %}" class="hover:bg-base-200 inline-flex items-center gap-2" aria-label="Home">
          <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-5 h-5" aria-hidden="true">
            <path stroke-linecap="round" stroke-linejoin="round" d="m2.25 12 8.954-8.955c.44-.439 1.152-.439 1.591 0L21.75 12M4.5 9.75v10.125c0 .621.504 1.125 1.125 1.125H9.75v-4.875c0-.621.504-1.125 1.125-1.125h2.25c.621 0 1.125.504 1.125 1.125V21h4.125c.621 0 1.125-.504 1.125-1.125V9.75M8.25 21h8.25" />
          </svg>
          <span class="hidden md:inline">Home</span>
        </a>
      </li>
      <li>
        <a href="{% url 'organization-list' %}" class="hover:bg-base-200 inline-flex items-center gap-2" aria-label="Organizations">
          <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-5 h-5" aria-hidden="true">
            <path stroke-linecap="round" stroke-linejoin="round" d="M12 21v-8.25M15.75 21v-8.25M8.25 21v-8.25M3 9l9-6 9 6m-1.5 12V10.332A48.36 48.36 0 0 0 12 9.75c-2.551 0-5.056.2-7.5.582V21M3 21h18M12 6.75h.008v.008H12V6.75Z" />
          </svg>
          <span class="hidden md:inline">Organizations</span>
        </a>
      </li>
      <li class="dropdown dropdown-end">
        <!-- Search Dropdown -->
        <label tabindex="0" class="hover:bg-base-200 inline-flex items-center gap-2 rounded-lg px-2 py-2 cursor-pointer" aria-label="Search documents">
          <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-5 h-5" aria-hidden="true">
            <path stroke-linecap="round" stroke-linejoin="round" d="m21 21-5.197-5.197m0 0A7.5 7.5 0 1 0 5.196 5.196a7.5 7.5 0 0 0 10.607 10.607Z" />
          </svg>
          <span class="hidden md:inline">Search</span>
        </label>
        <div tabindex="0" class="dropdown-content mt-2 z-50 card card-compact w-96 bg-base-100 shadow-xl" role="dialog" aria-label="Search dropdown">
          <div class="card-body p-2 gap-0 w-full">
            <div class="form-control w-full">
              <label for="search-input" class="sr-only">Search documents</label>
              <input 
                type="text" 
                id="search-input"
                placeholder="Search documents by IDs..." 
                class="input input-bordered w-full max-w-full"
                autocomplete="off"
                aria-label="Search documents by IDs"
              />
            </div>
            <div id="search-results" class="max-h-96 overflow-y-auto" role="listbox" aria-label="Search results">
              <!-- Results will be populated here -->
            </div>
          </div>
        </div>
      </li>
      <li>
        {% if user.is_authenticated %}
        <a href="#" onclick="document.getElementById('logout-form').submit();" class="hover:bg-base-200 inline-flex items-center gap-2" aria-label="Logout">
          <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-5 h-5" aria-hidden="true">
            <path stroke-linecap="round" stroke-linejoin="round" d="M8.25 9V5.25A2.25 2.25 0 0 1 10.5 3h6a2.25 2.25 0 0 1 2.25 2.25v13.5A2.25 2.25 0 0 1 16.5 21h-6a2.25 2.25 0 0 1-2.25-2.25V15m-3 0-3-3m0 0 3-3m-3 3H15" />
          </svg>
          <span class="hidden md:inline">Logout</span>
        </a>
        <form id="logout-form" method="post" action="/account/logout/" class="hidden">
          {% csrf_token %}
          <input type="hidden" name="next" value="{% url 'index' %}">
        </form>
        {% else %}
        <a href="/login" class="hover:bg-base-200 inline-flex items-center gap-2" aria-label="Login">
          <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-5 h-5" aria-hidden="true">
            <path stroke-linecap="round" stroke-linejoin="round" d="M15.75 9V5.25A2.25 2.25 0 0 0 13.5 3h-6a2.25 2.25 0 0 0-2.25 2.25v13.5A2.25 2.25 0 0 0 7.5 21h6a2.25 2.25 0 0 0 2.25-2.25V15M12 9l-3 3m0 0 3 3m-3-3h12.75" />
          </svg>
          <span class="hidden md:inline">Login</span>
        </a>
        {% endif %}
      </li>
    </ul>
  </div>
</div>

<script src="{% static 'js/search.js' %}"></script>
