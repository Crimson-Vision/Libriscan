{% load icon_tags %}
<!-- Delete Page Confirmation Modal -->
<dialog id="deletePageModal" class="modal">
    <div class="modal-box">
        <div class="flex items-center gap-3 mb-4">
            {% icon 'triangle-exclamation' css_class='size-6 text-error' %}
            <h3 class="font-bold text-lg">Confirm Delete Page</h3>
        </div>
        <p class="py-2" id="deletePageMessage">
            Are you sure you want to delete this page?
        </p>
        <div class="alert alert-error mt-4">
            <span class="text-sm font-semibold">This action cannot be undone.</span>
        </div>
        <p class="text-sm text-base-content/70 mt-4">
            All page content, extracted text, and associated data will be permanently deleted.
        </p>
        <div class="modal-action">
            <form method="dialog">
                <button class="btn btn-ghost" value="cancel">Cancel</button>
            </form>
            <form method="post" id="deletePageForm" class="inline">
                {% csrf_token %}
                <button type="submit" class="btn btn-error">Delete Page</button>
            </form>
        </div>
    </div>
    <form method="dialog" class="modal-backdrop"><button>close</button></form>
</dialog>

<script>
    function showDeletePageModal(pageNumber, deleteUrl) {
        const modal = document.getElementById('deletePageModal');
        const form = document.getElementById('deletePageForm');
        const message = document.getElementById('deletePageMessage');
        
        message.textContent = `Are you sure you want to delete page ${pageNumber}?`;
        form.action = deleteUrl;
        
        modal.showModal();
        
        modal.addEventListener('close', function() {
            if (modal.returnValue === 'cancel' || !modal.returnValue) {
                return;
            }
        }, { once: true });
    }
</script>
