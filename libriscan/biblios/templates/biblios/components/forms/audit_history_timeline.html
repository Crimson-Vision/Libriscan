{% load static %}
<!-- Audit History Timeline: Displays word edit history with timestamps and change details -->

<div id="auditHistoryContent" class="h-[50vh] overflow-y-auto px-0.5 sm:px-1 md:px-2">
  
  <!-- Empty State -->
  <div id="auditHistoryEmpty" class="flex flex-col items-center justify-center h-full text-center py-12">
    <div class="mb-6">
      <div class="w-24 h-24 rounded-full bg-base-200 flex items-center justify-center">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-12 h-12 text-base-content/30" aria-hidden="true">
          <path stroke-linecap="round" stroke-linejoin="round" d="M12 6v6h4.5m4.5 0a9 9 0 1 1-18 0 9 9 0 0 1 18 0Z" />
        </svg>
      </div>
    </div>
    <h3 class="text-lg font-semibold mb-2 text-base-content">No History Yet</h3>
    <p class="text-sm text-base-content/60 max-w-xs leading-relaxed">Select a word to view its complete edit history and track all changes over time</p>
  </div>

  <!-- Timeline Content -->
  <div id="auditHistoryTimeline" class="hidden pb-4">
    <!-- Header -->
    <div class="sticky top-0 z-10 bg-base-100 pb-2 sm:pb-3 md:pb-4 mb-2">
      <div class="alert shadow-sm border-primary/20 bg-primary/5 py-1.5 sm:py-2 md:py-3">
        <div class="flex-1 min-w-0">
          <div class="flex items-baseline gap-1.5 sm:gap-2 flex-wrap">
            <h3 id="historyWordText" class="font-bold text-xs sm:text-sm md:text-base lg:text-lg text-base-content break-words"></h3>
          </div>
        </div>
        <div class="flex items-center gap-1 sm:gap-1.5 md:gap-2 flex-shrink-0">
          <div id="historyCount" class="badge badge-primary badge-xs sm:badge-sm md:badge-md font-medium whitespace-nowrap"></div>
          <div class="tooltip tooltip-bottom hidden sm:block" data-tip="Your timezone">
            <div class="badge badge-ghost badge-xs sm:badge-sm md:badge-md gap-0.5 sm:gap-1">
              <span class="text-[10px] sm:text-xs">üïê</span>
              <span id="userTimezone" class="font-mono text-[8px] sm:text-[9px] md:text-[10px] lg:text-xs whitespace-nowrap hidden md:inline"></span>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Timeline List -->
    <ul class="timeline timeline-snap-icon timeline-vertical w-full pl-0 ml-0" role="list" aria-label="Audit history timeline"></ul>
  </div>
</div>
