<!-- Confidence Indicator Filter Dropdown for toggling confidence indicators -->
<div class="dropdown dropdown-hover dropdown-end">
  <div tabindex="0" role="button" class="btn btn-sm btn-ghost gap-2">
    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-4 h-4">
        <path stroke-linecap="round" stroke-linejoin="round" d="M6 13.5V3.75m0 9.75a1.5 1.5 0 0 1 0 3m0-3a1.5 1.5 0 0 0 0 3m0 3.75V16.5m12-3V3.75m0 9.75a1.5 1.5 0 0 1 0 3m0-3a1.5 1.5 0 0 0 0 3m0 3.75V16.5m-6-9V3.75m0 3.75a1.5 1.5 0 0 1 0 3m0-3a1.5 1.5 0 0 0 0 3m0 9.75V10.5" />
    </svg>
    <span class="hidden sm:inline">Filter</span>
    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-3 h-3 opacity-60">
      <path stroke-linecap="round" stroke-linejoin="round" d="M19.5 8.25l-7.5 7.5-7.5-7.5" />
    </svg>
  </div>
  
  <div tabindex="0" class="dropdown-content z-[1] card card-compact w-64 p-2 shadow-lg bg-base-100 border border-base-300">
    <div class="card-body p-0">
      <!-- All Toggle -->
      <div class="form-control">
        <label class="label cursor-pointer justify-start gap-3 hover:bg-base-200 rounded-lg px-3 py-2">
          <input type="checkbox" class="checkbox checkbox-sm" id="toggle-all" checked />
          <span class="label-text font-semibold">Select/Deselect All</span>
        </label>
      </div>
      
      <div class="divider my-1"></div>
      
      <!-- High Toggle -->
      <div class="form-control">
        <label class="label cursor-pointer justify-start gap-3 hover:bg-base-200 rounded-lg px-3 py-2">
          <input type="checkbox" class="checkbox checkbox-sm checkbox-confidence-high" id="toggle-high" checked />
          <span class="label-text confidence-label-high">High</span>
        </label>
      </div>
      
      <!-- Medium Toggle -->
      <div class="form-control">
        <label class="label cursor-pointer justify-start gap-3 hover:bg-base-200 rounded-lg px-3 py-2">
          <input type="checkbox" class="checkbox checkbox-sm checkbox-confidence-medium" id="toggle-medium" checked />
          <span class="label-text confidence-label-medium">Medium</span>
        </label>
      </div>
      
      <!-- Low Toggle -->
      <div class="form-control">
        <label class="label cursor-pointer justify-start gap-3 hover:bg-base-200 rounded-lg px-3 py-2">
          <input type="checkbox" class="checkbox checkbox-sm checkbox-confidence-low" id="toggle-low" checked />
          <span class="label-text confidence-label-low">Low</span>
        </label>
      </div>
      
      <div class="divider my-1"></div>
      
      <!-- Accepted Toggle -->
      <div class="form-control">
        <label class="label cursor-pointer justify-start gap-3 hover:bg-base-200 rounded-lg px-3 py-2">
          <input type="checkbox" class="checkbox checkbox-sm checkbox-confidence-accepted" id="toggle-accepted" checked />
          <span class="label-text confidence-label-accepted">Accepted</span>
        </label>
      </div>
    </div>
  </div>
</div>
