{% load static %}

<div class="card bg-base-100 shadow-sm h-full">
  <div class="card-body p-0">
    <div class="tabs tabs-lift">
      <!-- Raw Text Tab -->
      <label class="tab">
        <input type="radio" name="text_tabs" checked="checked" />
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-4 me-2">
          <path stroke-linecap="round" stroke-linejoin="round" d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5" />
        </svg>
        Raw Text
      </label>
      <div class="tab-content bg-base-100 border-base-300 p-6">
        <div class="prose">
          <div id="wordContainer" class="flex flex-wrap gap-4 p-4">
            <!-- Words will be dynamically inserted here -->
          </div>
          {% include 'biblios/components/forms/word_details.html' %}
        </div>
      </div>

      <!-- Formatted Tab -->
      <label class="tab">
        <input type="radio" name="text_tabs" />
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-4 me-2">
          <path stroke-linecap="round" stroke-linejoin="round" d="M2.25 12.75V12A2.25 2.25 0 014.5 9.75h15A2.25 2.25 0 0121.75 12v.75m-8.69-6.44l-2.12-2.12a1.5 1.5 0 00-1.061-.44H4.5A2.25 2.25 0 002.25 6v12a2.25 2.25 0 002.25 2.25h15A2.25 2.25 0 0021.75 18V9a2.25 2.25 0 00-2.25-2.25h-5.379a1.5 1.5 0 01-1.06-.44z" />
        </svg>
        Formatted
      </label>
      <div class="tab-content bg-base-100 border-base-300 p-6">
        <div class="prose">
          <h3>Document Title</h3>
          <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
          <blockquote>Ut enim ad minim veniam, quis nostrud exercitation.</blockquote>
        </div>
      </div>

      <!-- Metadata Tab -->
      <label class="tab">
        <input type="radio" name="text_tabs" />
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-4 me-2">
          <path stroke-linecap="round" stroke-linejoin="round" d="M11.25 11.25l.041-.02a.75.75 0 011.063.852l-.708 2.836a.75.75 0 001.063.853l.041-.021M21 12a9 9 0 11-18 0 9 9 0 0118 0zm-9-3.75h.008v.008H12V8.25z" />
        </svg>
        Metadata
      </label>
      <div class="tab-content bg-base-100 border-base-300 p-6">
        <div class="prose">
          <ul>
            <li>Language: English</li>
            <li>Word Count: 150</li>
            <li>Date Scanned: 2025-09-19</li>
          </ul>
        </div>
      </div>
    </div>
  </div>
</div>

<script>
let wordData = null;
let activeButton = null;

// TODO: Remove after fetch is implemented
// Load word data from JSON file
fetch('{% static "js/word-data.json" %}')
  .then(response => response.json())
  .then(data => {
    wordData = data;
    renderWords();
  })
  .catch(error => console.error('Error loading word data:', error));

function getConfidenceClass(confidence) {
  if (confidence >= 90) return 'btn-outline';
  if (confidence < 50) return 'btn-outline btn-error';
  if (confidence < 80) return 'btn-outline btn-warning';
  return 'btn-outline btn-primary';
}

function renderWords() {
  const container = document.getElementById('wordContainer');
  wordData.words.forEach(wordInfo => {
    const button = document.createElement('button');
    button.className = `btn ${getConfidenceClass(wordInfo.confidence)} px-6`;
    button.textContent = wordInfo.word;
    button.onclick = () => handleWordClick(wordInfo, button);
    container.appendChild(button);
  });
}

function handleWordClick(wordInfo, button) {
  // Remove active state and restore outline to previous button
  if (activeButton) {
    activeButton.classList.remove('btn-active');
    // Add outline back to previous button
    if (activeButton.confidence >= 90) activeButton.classList.add('btn-outline');
    else if (activeButton.confidence < 80) activeButton.classList.add('btn-outline', 'btn-warning');
    else if (activeButton.confidence < 50) activeButton.classList.add('btn-outline', 'btn-error');
    else activeButton.classList.add('btn-outline', 'btn-primary');
  }
  
  // Remove outline from clicked button
  button.classList.remove('btn-outline');
  activeButton = button;
  activeButton.confidence = wordInfo.confidence; // Store confidence for later use

  // Dispatch event for word details component
  document.dispatchEvent(new CustomEvent('wordSelected', {
    detail: wordInfo
  }));
}
</script>
