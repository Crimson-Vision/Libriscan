{% load icon_tags %}
<button id="reviewFlagBtn" 
        class="btn btn-ghost btn-sm tooltip tooltip-left opacity-70 hover:opacity-100 transition-opacity duration-200" 
        data-tip="Flag for Review (F){% if flagged_count > 0 %} - {{ flagged_count }} flagged{% endif %}"
        hx-post="{% url 'toggle_review_flag' short_name collection_slug identifier number word.id %}"
        hx-target="#reviewFlagBtn"
        hx-swap="outerHTML">
  <span class="flex items-center gap-1">
    {% if word.review %}
      {% icon 'flag-filled' css_class='size-6' fill='rgb(249, 115, 22)' %}
    {% else %}
      {% icon 'flag-outline' css_class='size-6' stroke='rgb(249, 115, 22)' %}
    {% endif %}
    <kbd class="kbd kbd-sm">F</kbd>
    {% if flagged_count > 0 %}<span class="badge badge-warning badge-sm min-w-[1.25rem]">{{ flagged_count }}</span>{% endif %}
  </span>
</button>
