{% block content %}
<p>{{org}}</p>
<p>{{org.city}}, {{org.state}}</p>

{% if org.membership_set %}
<h5>Consortiums</h5>
<ul>
{% for m in org.membership_set.all %}
  <li><a href="{% url 'consortium' m.id %}">{{m.consortium}}</a></li>
{% empty %}
  <li>No consortium memberships</li>
{% endfor %}
</ul>
{% endif %}
{% endblock content %}
