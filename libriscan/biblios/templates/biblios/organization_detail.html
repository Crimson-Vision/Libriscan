{% extends "biblios/base.html" %}
{% block content %}
  <div class="max-w-2xl mx-auto py-10">
    <!-- Organization Card -->
    <div class="card bg-base-100 shadow-xl mb-10 border border-base-300 relative">
      <!-- User Role Badge -->
      <span class="absolute top-3 right-3 badge badge-soft badge-primary text-xs font-semibold px-3 py-1">
      {{ user_role|title }}
      </span>
      <div class="card-body flex flex-col gap-2">
      <div class="flex items-center gap-4 mb-2">
        <span class="inline-flex items-center justify-center size-12 rounded-full bg-primary/10">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-8 text-primary">
          <path stroke-linecap="round" stroke-linejoin="round" d="M12 21v-8.25M15.75 21v-8.25M8.25 21v-8.25M3 9l9-6 9 6m-1.5 12V10.332A48.36 48.36 0 0 0 12 9.75c-2.551 0-5.056.2-7.5.582V21M3 21h18M12 6.75h.008v.008H12V6.75Z" />
        </svg>
        </span>
        <span class="text-2xl font-bold">{{ org }}</span>
      </div>
      <p class="text-base opacity-70 ml-1">{{ org.city|default:"" }}, {{ org.state|default:"" }}</p>
      </div>
    </div>

    <!-- Collections Section -->
    <div>
      <h3 class="text-lg font-semibold mb-4 flex items-center gap-2">
        Collections
      </h3>
      <ul class="list bg-base-100 rounded-box shadow divide-base-200">
        {% for c in org.collections.all %}
          <li class="px-6 py-4 flex items-center gap-3 hover:bg-accent/10 transition rounded-box">
            <span class="inline-flex items-center justify-center size-8 rounded-full bg-accent/20">
              <svg xmlns="http://www.w3.org/2000/svg" class="size-5 text-accent" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 10h16M4 14h16M4 18h16" /></svg>
            </span>
            <a href="{{ c.get_absolute_url }}" class="font-medium hover:underline">{{ c }}</a>
          </li>
        {% empty %}
          <li class="px-6 py-4 text-center text-sm opacity-60">No collections</li>
        {% endfor %}
      </ul>
    </div>
  </div>
{% endblock content %}
