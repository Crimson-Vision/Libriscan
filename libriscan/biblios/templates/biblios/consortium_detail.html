{% extends "biblios/base.html" %}

{% block content %}
  <div class="max-w-2xl mx-auto py-10">
    <!-- Consortium Card -->
    <div class="card bg-base-100 shadow-xl mb-10 border border-base-300">
      <div class="card-body flex flex-col gap-2">
        <div class="flex items-center gap-4 mb-2">
          <span class="inline-flex items-center justify-center size-12 rounded-full bg-primary/10">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-8 text-secondary">
              <path stroke-linecap="round" stroke-linejoin="round" d="m21 7.5-2.25-1.313M21 7.5v2.25m0-2.25-2.25 1.313M3 7.5l2.25-1.313M3 7.5l2.25 1.313M3 7.5v2.25m9 3 2.25-1.313M12 12.75l-2.25-1.313M12 12.75V15m0 6.75 2.25-1.313M12 21.75V19.5m0 2.25-2.25-1.313m0-16.875L12 2.25l2.25 1.313M21 14.25v2.25l-2.25 1.313m-13.5 0L3 16.5v-2.25" />
            </svg>
          </span>
          <span class="text-2xl font-bold">{{ consortium }}</span>
        </div>
      </div>
    </div>

    <!-- Member Organizations Section -->
    <div>
      <h3 class="text-lg font-semibold mb-4 flex items-center gap-2">
        Member Organizations
      </h3>
      <ul class="list bg-base-100 rounded-box shadow divide-base-200">
        {% for m in consortium.membership_set.all %}
          <li class="px-6 py-4 flex items-center gap-3 hover:bg-primary/10 transition rounded-box">
            <span class="inline-flex items-center justify-center size-8 rounded-full bg-secondary/20">
              <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-5 text-primary">
                <path stroke-linecap="round" stroke-linejoin="round" d="M12 21v-8.25M15.75 21v-8.25M8.25 21v-8.25M3 9l9-6 9 6m-1.5 12V10.332A48.36 48.36 0 0 0 12 9.75c-2.551 0-5.056.2-7.5.582V21M3 21h18M12 6.75h.008v.008H12V6.75Z" />
              </svg>
            </span>
            <a href="{% url 'organization' m.organization.short_name %}" class="font-medium hover:underline">{{ m.organization }}</a>
          </li>
        {% empty %}
          <li class="px-6 py-4 text-center text-sm opacity-60">No consortium members</li>
        {% endfor %}
      </ul>
    </div>
  </div>
{% endblock %}
