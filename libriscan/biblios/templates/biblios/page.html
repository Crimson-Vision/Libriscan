{% extends "biblios/base.html" %}

{% block content %}
<h4>{{ page }} Extractor Test</h4>
{% url 'extract' page.id %}
<div>
      <div class="card m-4 w-80">
        <span>Page {{page.number}}</span>
          <figure>
            {% if page.image %}
                <img src="{{page.image}}"/>
            {% endif %}
          </figure>
        <div class="card-body">
          <form action="{% url 'extract' page.id %}" method="post">
            {% csrf_token %}
            <label>Extract: </label>
            <input type="submit" value="OK">
        </form>
        </div>
      </div>

</div>

{% endblock %}
