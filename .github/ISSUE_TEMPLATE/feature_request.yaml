name: Feature Request
description: Suggest a new feature or enhancement for the LibriScan project.
title: "[Feature]: "
labels: ["enhancement"]
projects: ["CrimsonVision/LibriScan"]
assignees:
  - crimson-vision-lead
body:
  - type: markdown
    attributes:
      value: |
        Thank you for suggesting a feature for LibriScan! Please provide detailed information to help us understand your idea and its value to the project.
  - type: input
    id: contact
    attributes:
      label: Contact Details
      description: How can we reach you if we need more information (optional)?
      placeholder: ex. email@example.com
    validations:
      required: false
  - type: textarea
    id: feature-description
    attributes:
      label: Feature Description
      description: Provide a clear and concise description of the proposed feature.
      placeholder: e.g., Add a bulk upload option for processing multiple documents at once.
      value: "A new feature is needed!"
    validations:
      required: true
  - type: textarea
    id: use-case
    attributes:
      label: Use Case
      description: Explain why this feature is needed and how it aligns with LibriScanâ€™s goals (e.g., improving transcription, usability, or integration).
      placeholder: e.g., As a librarian, I want to upload multiple documents simultaneously to save time during batch processing.
    validations:
      required: true
