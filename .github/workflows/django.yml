name: Django Tests

on:
  push:
    branches: [ "main", "stage" ]
  pull_request:
    branches: [ "main", "stage" ]
  workflow_dispatch:

jobs:
  build:

    runs-on: ubuntu-latest
    strategy:
      max-parallel: 4
      matrix:
        python-version: [3.14]

    steps:
    - uses: actions/checkout@v4
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v3
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install uv
      uses: astral-sh/setup-uv@v6
      with:
        version: "0.9.5"
        enable-cache: true

    - name: Install Dependencies
      run: |
        uv pip install -r libriscan/requirements.txt
      env: 
        UV_SYSTEM_PYTHON: 1

    - name: Run Tests
      env: # Or as an environment variable
        LB_SECRET_KEY: ${{ secrets.DJANGO_SECRET_KEY }}
        LB_DEBUG: "True"
        LB_ALLOWED_HOSTS: "*"
      run: |
        python libriscan/manage.py test
